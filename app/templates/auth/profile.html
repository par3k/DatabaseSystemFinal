                    <a class="navbar-brand" href="/home">
                        <!-- Logo icon --><b>

                            <img src="../../static/assets/images/logo-icon.png" alt="homepage" class="dark-logo" />
                            <!-- Light Logo icon -->

                        <!--End Logo icon -->

                                <a class="nav-link dropdown-toggle waves-effect waves-dark " href="{{ url_for('auth.welcome') }}">Homepage</a>

                        </div>

                    </ul>
                </div>
            </nav>

                        </li>
                        <li> <a class="waves-effect waves-dark" href={{ url_for('auth.welcome') }} aria-expanded="false"><i class="fa fa-user-md"></i><span class="hide-menu">Profile</span></a>

        <div class="container" style="text-align: center" id="login">
        <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="login">

            <h2>Login</h2>
            <!-- Loging form -->
                  <form method="post">
                    <div class="form-group">
                      <input type="text" class="form-control" id="exampleInputEmail1" name="ID" placeholder="Enter ID">
                    </div>

                    <div class="form-group">
                      <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
                    </div>
                           <br>
                    <button type="submit" class="btn btn-lg btn-block btn-success">Sign in</button>
                  </form>

             <!-- End Loging form -->
              </div>
            {% for message in get_flashed_messages() %}
                <div class="alert alert-warning">
                <button type="button" class="close" data-dismiss="alert">Ã—</button>
                {{ message }}
                </div>
            {% endfor %}

        </div>
        </div>
